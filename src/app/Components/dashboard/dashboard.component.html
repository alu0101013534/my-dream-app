<h3>Top Heroes</h3>
<div class="grid grid-pad">
  <a *ngFor="let hero of heroes" class="col-1-4" routerLink="/detail/{{hero.id}}">
    <div class="module hero">
      <h4>{{hero.name}}</h4>
    </div>
  </a>
</div>


<h3>Top Pets</h3>
<div class="grid grid-pad">
  <a *ngFor="let pet of pets" class="col-1-4" routerLink="/petdetail/{{pet.id}}">
    <div class="modulepet pet">
      <h4>{{pet.name}}</h4>
    </div>
  </a>
</div>
